<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <br><br>
            <div class="col-md-7">
                <br><br><br>
            <h1>Employee's list</h1>

                <a th:href="@{/registerEmployeeForm}" class="btn btn-info btn-sm">Add Employee</a>
                <br>
            <table class="table table-striped">
                <thead class="thead-dark">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th colspan="2">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="employee:${listEmployee}">
                    <td th:text="${employee.firstName}"></td>
                    <td th:text="${employee.lastName}"></td>
                    <td th:text="${employee.email}"></td>
                    <td><a th:href="@{/editForm/{id}(id=${employee.id})}" class="btn btn-flat btn-success btn-sm">Edit</a></td>
                    <td><a th:href="@{/deleteEmployee/{id}(id=${employee.id})}" class="btn btn-flat btn-danger btn-sm">Remove</a></td>
                </tr>
                </tbody>
            </table>

        </div>
            <div class="col-md-3"></div>

        </div>
    </div>
</body>
</html>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
